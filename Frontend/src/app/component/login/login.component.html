<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="card">
          <div class="card-header text-center">
            Iniciar sesión
          </div>
          <div class="text-center">
            <img src="../../../assets/images/users/iniap.png" style="width: 120px;" alt="logo">
          </div>
          <div class="card-body">
            <form (ngSubmit)="login()">
              <div class="mb-3">
                <label for="username" class="form-label">Usuario</label>
                <input type="text" class="form-control" id="username" name="username" required [(ngModel)]="username">
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" name="password" required [(ngModel)]="password">
              </div>
              <div class="text-center mt-3">
                <button type="submit" class="btn btn-primary">Iniciar sesión</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
