<div class="container my-4">
    <h2 class="text-center my-4">Crear informe de servicios institucionales</h2>
    <form [formGroup]="informeForm" (ngSubmit)="enviarInforme()">
      <div class="row justify-content-center">
        <div class="row">
            <div class="col-md-12">
              <hr class="my-4">
            </div>
          </div>
<div class="col-md-3">
  <div class="form-group mb-3">
    <label for="fecha_salida">Fecha salida</label>
    <input type="date" class="form-control" id="fecha_salida_informe" formControlName="fecha_salida_informe" (change)="verificarFecha($event)">
  </div>
</div>
      <div class="col-md-3">
        <div class="form-group mb-3">
            <label for="hora_salida">Hora Salida</label>
            <input type="time" class="form-control" id="hora_salida_informe" formControlName="hora_salida_informe">
          </div>
      </div>
      <div class="col-md-3">
        <div class="form-group mb-3">
          <label for="fecha_llegada">Fecha llegada</label>
          <input type="date" class="form-control" id="fecha_llegada_informe" formControlName="fecha_llegada_informe" (change)="verificarFecha($event)">
        </div>
      </div>
      <div class="col-md-3">
        <div class="form-group mb-3">
            <label for="hora_llegada">Hora llegada</label>
            <input type="time" class="form-control" id="hora_llegada_informe" formControlName="hora_llegada_informe" >
          </div>
      </div>
      <div class="col-md-12">
        <div class="form-group mb-3">
          <label for="descripcion_actividades">Descripción de actividades</label>
          <textarea class="form-control" id="descripcion_actividades" formControlName="descripcion_actividades" style="height: 200px;"></textarea>
        </div>
      </div>
</div>
<div class="row">
  <div class="col-md-12">
    <hr class="my-1">
  </div>
</div>
</form>
<form>
<div class="col-md-6">
  <button type="button" type="submit" class="btn btn-primary btn-sm my-2" [disabled]="!informeForm.valid || botonClicked" (click)=" abrirDialogoConfirmacion()">
    <i class="fas fa-save"></i> Guardar Informe
  </button>
</div>
</form>
<!-- Línea separadora -->
<form [formGroup]="transporteForm" (ngSubmit)="enviarTransporte()">
<div class="row">
    <div class="col-md-12">
      <hr class="my-1">
    </div>
  </div>
  <h4 class="text-center my-4">Transporte</h4>
  <div class="row">
    <div class="col-md-12">
      <hr class="my-1">
    </div>
  </div>
<div class="row justify-content-center"  *ngFor="let conjuntoForm  of conjuntosForm; let i = index">
  <div class="col-md-6">
    <div class="form-group mb-3">
      <label for="tipo_transporte">Tipo de transporte</label>
      <mat-select class="form-control" id="tipo_transporte_{{ i }}" placeholder="Seleccione un transporte" formControlName="tipo_transporte">
        <mat-option value="Terrestre">Terrestre</mat-option>
        <mat-option value="Aéreo">Aéreo</mat-option>
      </mat-select>
    </div>
  </div>
  

    <div class="col-md-6">
      <div class="form-group mb-3">
        <label for="nombre_transporte">Nombre de transporte</label>
        <input type="text" class="form-control" id="nombre_transporte_{{ i }}" placeholder="Seleccione o escriba una opción"
          [matAutocomplete]="auto" formControlName="nombre_transporte">
        <mat-autocomplete #auto>
          <mat-option *ngFor="let opcion of opciones_transporte" [value]="opcion">
            {{ opcion }}
          </mat-option>
        </mat-autocomplete>
      </div>
    </div>

        <div class="col-md-12">
            <div class="form-group mb-3">
                <label for="ruta">Ruta</label>
                <textarea class="form-control" id="ruta_{{ i }}" formControlName="ruta"></textarea>
              </div>
          </div>
          <div class="col-md-3">
            <div class="form-group mb-3">
                <label for="fecha_salida">Fecha salida</label>
                <input type="date" class="form-control" id="fecha_salida_soli_{{ i }}" formControlName="fecha_salida_soli" (change)="verificarFecha($event)">
              </div>
          </div>
          <div class="col-md-3">
            <div class="form-group mb-3">
                <label for="hora_salida">Hora Salida</label>
                <input type="time" class="form-control" id="hora_salida_soli_{{ i }}" formControlName="hora_salida_soli">
              </div>
          </div>
          <div class="col-md-3">
            <div class="form-group mb-3">
                <label for="fecha_llegada">Fecha llegada</label>
                <input type="date" class="form-control" id="fecha_llegada_soli_{{ i }}" formControlName="fecha_llegada_soli" (change)="verificarFecha($event)">
              </div>
          </div>
          <div class="col-md-3">
            <div class="form-group mb-3">
                <label for="hora_llegada">Hora llegada</label>
                <input type="time" class="form-control" id="hora_llegada_soli_{{ i }}" formControlName="hora_llegada_soli">
              </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <hr class="my-1">
            </div>
          </div>
    </div>
      <button type="submit" class="btn btn-success btn-sm me-2" [disabled]="!transporteForm.valid || !informeForm.valid">
        <i class="fas fa-file-alt"></i> Registrar ruta
      </button>

    <button type="button" class="btn btn-info btn-sm me-2" (click)="agregarConjunto()">
        <i class="fas fa-plus"></i> Agregar ruta
      </button>
      
      <button type="button" class="btn btn-danger btn-sm " (click)="quitarConjunto()">
        <i class="fas fa-minus"></i> Quitar ruta
      </button>
<!-- Línea separadora -->
<div class="row">
    <div class="col-md-12">
      <hr class="my-2">
    </div>
  </div>
</form>
<form>
  <div class="col-md-12 d-flex justify-content-end">
      <button type="submit" class="btn btn-success btn-xl  my-2" [disabled]="!transporteForm.valid || !informeForm.valid" (click)="abrirDialogoConfirmacionEnviar()">
          <i class="fas fa-paper-plane"></i> Enviar
      </button>
  </div>
</form>


  </div>
